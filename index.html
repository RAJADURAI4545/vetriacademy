<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Academy | Victory's Way 2026</title>
    <style>
        :root {
            --bg: #0F172A;
            --accent: #F59E0B;
            --text: #F8FAFC;
            --text-muted: #94A3B8;
            --card: #1E293B;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-30%, -30%);
            }

            to {
                transform: translate(30%, 30%);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #F59E0B, #FBBF24, #F59E0B);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s linear infinite;
            letter-spacing: -2px;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            text-decoration: none;
            color: #0F172A;
            background-color: var(--accent);
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 35px -10px rgba(245, 158, 11, 0.6);
            background-color: #FBBF24;
        }

        .cta-button:active {
            transform: translateY(0) scale(0.98);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .glow-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>

<body>
    <div class="background-blob"></div>
    <div class="container">
        <h1>Victory's Way 2026</h1>
        <p>The next generation of competitive excellence. Empowering students with interactive challenges, real-time
            feedback, and elite performance tracking.</p>
        <a href="/frontend" class="cta-button">Enter Academy Portal</a>
    </div>
    <div class="footer">
        <span class="glow-dot"></span> Powered by Vetri Academy
    </div>
</body>

</html>
